<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light border-bottom bg-success">
            <div class="container-fluid">
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li><a class="btn btn-outline-light navbar-brand fw-bold text-light" href="index.html">HOME</a></li>
                    <li><a class="btn btn-outline-light navbar-brand fw-bold text-light"
                            href="cadastro_tarefas.html">Cadastro de Tarefas</a></li>
                    <li><a class="btn btn-success navbar-brand fw-bold text-light" href="listagem.html">Lista de
                            Tarefas</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
        <table class="table table-striped" id="tabelaTarefas">
            <thead class="table-success text-center">
                <tr>
                    <th>Nome</th>
                    <th>Prioridade</th>
                    <th>Descrição</th>
                    <th>Data</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody class="text-center"></tbody>
        </table>

        <div class="modal fade" id="modalExcluir" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header bg-danger text-white">
                        <h5 class="modal-title">Confirmar Exclusão</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">Tem certeza que deseja excluir esta tarefa?</div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-danger" id="btnConfirmarExcluir">Excluir</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>inicializarListagem();</script>
</body>

</html>
